<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <h2>Buscar empleado por id</h2>
    <form method='get'>
        <input type="text" name='keyword' id='keyword' placeholder='ingrese id'>
        <button type="submit">Buscar habilidades</button>
    </form>

    <h3>Habilidades del empleado</h3>
    
    <ul>
        {% for h in habilidades %}
            <li>{{h}}</li>
        {% endfor %}  
    </ul>
</body>
</html>
